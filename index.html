<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/2e632dd2cd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="body">

  <div class="text-container">
    <h1 class="logo-title">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </h1>

    <h2 class="title">
      We are launching <span class="bold">soon!</span>
    </h2>

    <p class="text">
      Subscribe and get notified
    </p>

    <div class="input-group">
      <div class="input-error-group">
        <input type="email" placeholder="Your email adress.." class="email">
        <p class="error-message">Please provide a valid email</p>
      </div>
      <button class="button">
        Notify Me
      </button>
    </div>
  </div>

  <div class="img-group">
    <img src="./images/illustration-dashboard.png" alt="dashboard" class="dashboard">

    <div class="icon-groups">
      <div class="icon-group">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="icon-group">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="icon-group">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
    <p class="copy-right">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </div>

  <script src="./script.js"></script>
</body>

</html>
